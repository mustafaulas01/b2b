<div class="card h-45 shadow-sm"*ngIf="product">
   
 <img src="{{product.picturePath}}" alt="{{product.productName}}" width="200" class="img-fluid bg-info" style="height: 200px; margin-top:25px; margin-left: 50px;">
    <div class="card-body">
        <div class="card-body d-flex flex-column"></div>
    <a href="" class="text-decoration-none">
        <h6 class="">
            {{product.productName}}
        </h6>
    </a>
    <span class="mb-2 me-8">{{product.productCode}}</span>
    <div class=" d-flex justify-content-between align-items-center">
        <div class="btn-group mt-2">
            <button class="btn btn-sm btn-outline-secondary me-1"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-outline-secondary">View</button>
        </div>
    </div>

    </div>
  </div>
