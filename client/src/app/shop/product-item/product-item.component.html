<div class="card h-45 shadow-sm"*ngIf="product">
   
    <div class="image position-relative" style="cursor:pointer;">
        <img  src="{{product.picturePath}}" routerLink="/shop/{{product.productCode}}"  alt="{{product.productName}}" width="200" class="img-fluid bg-info" style="height: 200px; margin-top:25px; margin-left: 50px;">
   
   <div class="d-flex align-items-center justify-content-center hover-overlay">
    <button class="btn btn-sm btn-primary me-1"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
    <button routerLink="/shop/{{product.productCode}}" class="btn btn-sm btn-primary">View</button>
   </div>
    </div>
 
    <div class="card-body">
        <div class="card-body d-flex flex-column"></div>
    <a href="" class="text-decoration-none">
        <h6 class="">
            {{product.productName}}
        </h6>
    </a>
    <span class="mb-2 me-8">{{product.productCode}}</span>
    <div class=" d-flex justify-content-between align-items-center">
        <div class="btn-group mt-2">

        </div>
    </div>

    </div>
  </div>
